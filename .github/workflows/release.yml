name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Python dependencies
        run: pip install PyYAML
        
      - name: Build YAML files
        run: python build.py
        
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zotero-actiontag-copylink.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}